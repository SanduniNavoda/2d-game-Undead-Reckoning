<body>
<div id="end-screen">
    <h1>Game Over</h1>
    <h2>
        Score:
        <label id="lblScore">00</label>
    </h2>
    <button type="reset">RE-PLAY</button>
</div>

<div id="overlay">
    <h1>Loading Game Assets</h1>
    <div id="progress-bar">
        <div id="bar"></div>
    </div>
</div>
<div id="character"></div>
<!--<div id="zombie" class="enemy"></div>-->
<div id="dead-bush" class="enemy"></div>
<div id="platform">
    <div id="tile1"></div>
    <div id="tile2"></div>
    <div id="tile3"></div>
</div>


<div id="start-screen">
    <h2>The  <br><span id="undead">UnDEAD </span> <span id="reckoning">Reckoning</span></h2>
    <button type="button">PLAY</button>

</div>
